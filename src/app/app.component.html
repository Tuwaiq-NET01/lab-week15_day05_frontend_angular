<div class="container">
  <div class="vh-100 bg-light">
      <h1 class="display-4 text-center">My To Do List</h1>
<input
  #newItem
  placeholder="add a task"
  (keyup.enter)="addItem(newItem.value); newItem.value = ''"
  class="lg-text-input form-control d-inline-block w-25"
  id="addItemInput"
/>

<button class="btn btn-primary" (click)="addItem(newItem.value)">Add</button>

      <div class="h-50 ">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of items">{{item.title}}

            <!-- <button class="btn btn-danger" (click)="remove">Delete</button> -->

          </li>
          
        </ul>
      </div>
  </div>
</div>
