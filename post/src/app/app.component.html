<div class="main">
  <h1>To Do List</h1>

  <input
    #newItem
    placeholder="add an item"
    (keyup.enter)="addItem(newItem.value); newItem.value = ''"
    class="lg-text-input"
    id="addItemInput"
  />
  
  <button class="btn btn-success" (click)="addItem(newItem.value)">Add</button>
  <ul>
    <li class="list-group-item" *ngFor="let item of items">{{item.description}}</li>
  </ul>
</div>
